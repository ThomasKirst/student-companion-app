  <body>
    <header class="header">
      <h1 class="header__headline">Journal</h1>
    </header>
    <main class="d-flex-col p-30">
      <button class="journal__button">Rate today</button>
      <section>
        <h2>Yesterday</h2>
        <form action="submit">
          <label for="rating"
            >Rating:
            <input type="radio" name="rating" value="" />
            <input type="radio" name="rating" />
            <input type="radio" name="rating" />
            <input type="radio" name="rating" />
            <input type="radio" name="rating" />
          </label>
          <label for="comprehension">
            Comprehension
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />

            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
          </label>
          <label for=""
            >Motto
            <input type="text" disabled />
          </label>
          Notes
          <label for="notes">
            <textarea name="notes" cols="30" rows="10" disabled></textarea>
          </label>
        </form>

        <form action="submit" class="journal">
          <h2>Today, 19.10.20</h2>
          <label for="rating" class="journal__label">Rating: </label>
          <div class="journal__stars">
            <input type="radio" name="rating" value="1" />
            <input type="radio" name="rating" value="2" />
            <input type="radio" name="rating" value="3" />
            <input type="radio" name="rating" value="4" />
            <input type="radio" name="rating" value="5" />
          </div>
          <label for="comprehension" class="journal__label">
            Comprehension
          </label>
          <div class="journal__rectangles">
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />

            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
            <input type="radio" name="comprehension" />
          </div>
          <label for="motto" class="journal__label journal__label--motto"
            >Motto
            <input type="text" id="motto" name="motto" />
          </label>

          <label for="notes" class="journal__label journal__label--notes">
            Notes
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
          </label>
          <button class="journal__button">Cancel</button>
          <button class="journal__button">Save</button>
        </form>
      </section>
