<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Companion App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Journal</h1>
    </header>
    <main class="d-flex-col p-30">
      <button class="journal__button journal__button--orange mb-30">
        <a href="journal-form.html">Rate today â˜…</a>
      </button>
      <section class="max-w-375">
        <form action="submit" class="journal journal__card">
          <h2>Yesterday</h2>
          <label for="rating" class="journal__label"> Rating: </label>
          <div class="journal__stars">
            <input type="radio" name="rating" value="1" disabled />
            <input type="radio" name="rating" value="2" disabled />
            <input type="radio" name="rating" value="3" disabled />
            <input type="radio" name="rating" value="4" disabled />
            <input type="radio" name="rating" value="5" disabled />
          </div>
          <label for="comprehension" class="journal__label">
            Comprehension:
          </label>
          <div class="journal__rectangles">
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
            <input type="radio" name="comprehension" disabled />
          </div>
          <label for="motto" class="journal__label journal__label--motto"
            >Motto:
            <input
              type="text"
              id="motto"
              name="motto"
              disabled
              value="'That's the city life'"
            />
          </label>

          <label for="notes" class="journal__label journal__label--notes">
            Notes:
            <textarea name="notes" id="notes" cols="30" rows="5" disabled>
Si sine causa? quae fuerit causa, mox videro; interea hoc tenebo, si mihi. Et quidem se repellere, idque instituit docere sic omne animal, simul atque.</textarea
            >
          </label>
        </form>
      </section>
    </main>
    <footer>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html">
              <img src="assets/DashboardIcon.svg" alt=""
            /></a>
          </li>
          <li class="navigation__item">

              <img src="assets/BuddyIcon.svg" alt=""
            /></a>
          </li>
          <li class="navigation__item">

              <img src="assets/TeamIcon.svg" alt=""
            /></a>
          </li>
          <li class="navigation__item">
            <a href="energy-page.html"
              ><img class="img-24" src="assets/EnergyIcon@2x.png" alt=""
            /></a>
          </li>
          <li class="navigation__item navigation__item--active">
            <a href="journal-page.html"
              ><img src="assets/JournalIcon.svg" alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </footer>

</html>
